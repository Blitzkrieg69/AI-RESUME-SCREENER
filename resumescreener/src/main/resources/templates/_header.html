<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title th:text="${pageTitle} ?: 'AI Resume Screener'">AI Resume Screener</title>
</head>
<body>
<header th:fragment="header">
    <nav>
        <div class="nav-left">
            <a th:href="@{/}">Home</a>
        </div>

        <div class="nav-right">
            <span sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="dropbtn" style="text-decoration: none; margin-right: 20px;">Login</a>
                
                <div class="dropdown">
                    <button class="dropbtn">Register</button>
                    <div class="dropdown-content">
                        <a th:href="@{/register(role='EMPLOYEE')}">As Employee</a>
                        <a th:href="@{/register(role='EMPLOYER')}">As Employer</a>
                    </div>
                </div>
            </span>

            <span sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">Logout</button>
                </form>
            </span>
        </div>
    </nav>
</header>
</body>
</html>
